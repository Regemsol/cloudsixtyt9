<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Focus Shield</title>
  <style>
    :root{--bg:#f7f9fb;--card:#ffffff;--muted:#6b7280;--accent:#2196F3;--green:#4CAF50}
    body { width: 360px; padding: 14px; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 0; background: var(--bg); color:#111827; -webkit-font-smoothing:antialiased; }
    .card { background: var(--card); border-radius:12px; padding:14px; box-shadow: 0 8px 24px rgba(15,23,42,0.06); }
    .header { display: flex; gap: 12px; align-items: center; margin-bottom: 6px; }
    .logo { width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--green)0%,var(--accent)100%);display:flex;align-items:center;justify-content:center;color:#fff;font-size:18px;font-weight:700 }
    h1 { font-size: 16px; margin: 0; color: #111827 }
    .subtitle { font-size: 12px; color: #6b7280; margin-top: 2px }
    .controls { margin-top: 12px; display:flex;flex-direction:column; gap:10px; }
    button { width: 100%; padding: 12px 14px; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; transition: transform .12s ease, box-shadow .12s ease; font-weight: 600; display:flex;align-items:center;gap:10px;justify-content:flex-start }
    button{outline: none}
    button:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(17,24,39,0.06); }
    button:active { transform: translateY(0); }
    button:focus { box-shadow: 0 0 0 4px rgba(33,150,243,0.08); }
    .btn-icon { width:20px;height:20px;display:inline-block;text-align:center }
    #simpleBtn { background: var(--green); color: white; }
    #focusBtn { background: var(--accent); color: white; }
    #normalBtn { background: #fff; color: #111827; border: 1px solid #eef2f6; }
    .btn-small { font-size:13px; padding:10px 12px }
    .active { box-shadow: 0 6px 18px rgba(33,150,243,0.12); transform: translateY(-2px); }
    .muted { opacity: 0.9; font-weight:500 }
    .info { margin-top:12px; padding:0; background:transparent; border-radius:6px; font-size:12px; color:var(--muted) }
    .footer { margin-top:12px; font-size:12px; color:#9ca3af; display:flex;justify-content:space-between; align-items:center }
    .small-link { color:var(--accent); text-decoration:none }
    .meta { font-size:11px; color:#9ca3af }
    .version { color:#c7cdd6; font-size:11px }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">FS</div>
      <div>
        <h1>Focus Shield</h1>
        <div class="subtitle">A calmer web for neurodiverse users</div>
      </div>
    </div>

    <div class="controls">
      <button id="simpleBtn" class="btn-small" aria-pressed="false" title="Show short key points and remove ads"><span class="btn-icon">üìù</span><span>Simple ‚Äî summary + ad removal</span></button>
      <button id="focusBtn" class="btn-small" aria-pressed="false" title="Highlight main content and block ads"><span class="btn-icon">üéØ</span><span>Focus ‚Äî highlight + block ads</span></button>
      <button id="normalBtn" class="btn-small" aria-pressed="false" title="Return to normal view"><span class="btn-icon">‚Ü©Ô∏è</span><span>Normal</span></button>
    </div>

    <div class="info muted">
      Tip: <strong>Simple</strong> = quick reading + highlights; <strong>Focus</strong> = distraction-free.
    </div>

    <div class="footer">
      <a class="small-link" href="#" id="openReadme">Help</a>
      <div class="meta version">v1.0</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
