<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    #simplifyBtn {
      background: #4CAF50;
      color: white;
    }
    
    #focusBtn {
      background: #2196F3;
      color: white;
    }
    
    #normalBtn {
      background: #f0f0f0;
      color: #333;
    }
    
    .info {
      margin-top: 20px;
      padding: 10px;
      background: #fff3cd;
      border-radius: 4px;
      font-size: 11px;
      color: #856404;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Focus Shield</h1>
  <div class="subtitle">A calmer web experience</div>
  
  <button id="simplifyBtn">‚ú® Simplify Mode</button>
  <button id="focusBtn">üéØ Focus Mode</button>
  <button id="normalBtn">‚Ü©Ô∏è Normal Mode</button>

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
